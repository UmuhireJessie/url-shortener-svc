/users/register:
  post:
    tags:
      - Users
    summary: Create a new user account
    description: Create a new user account
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              firstName:
                type: string
                example: John
              lastName:
                type: string
                example: Doe
              email:
                type: string
                example: johndoe@gmail.com
              password:
                type: string
                example: 123@Pass
    responses:
      "200":
        description: Successful operation
      "400":
        description: Bad Request
      "500":
        description: Internal Server Error

/users/login:
  post:
    tags:
      - Users
    summary: Login to your user account
    description: Login to your user account by providing an email along with the password.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                example: "johndoe@gmail.com"
              password:
                type: string
                example: 123@Pass

    responses:
      "200":
        description: Successful operation
      "400":
        description: Bad Request
      "404":
        description: Account does not exist
      "500":
        description: Internal Server Error
        
